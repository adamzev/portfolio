<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>Classy - Multipurpose Template | Coming Soon Background Video</title>

    <!-- Favicon  -->
    <link rel="shortcut icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">

    <!-- Responsive css -->
    <link href="css/responsive/responsive.css" rel="stylesheet">

    <!-- Switch Fonts -->
    <link href="css/fonts/opensans.css" rel="stylesheet">

</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="classy-load"></div>
    </div>

    <div class="comingsoon_area full_height bg-img background-overlay jarallax" data-jarallax-video='https://youtu.be/3eWHi_ITX6g'>
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12">
                    <div class="cooming_soon_content text-center">
                        <div class="coming_soon_timer">
                            <ul data-countdown="2019/02/14 14:21:38">
                                <!-- Please use event time this format: YYYY/MM/DD hh:mm:ss -->
                                <li class="bg-dark text-white"><span class="days">00</span>d</li>
                                <li class="bg-dark text-white"><span class="hours">00</span>h</li>
                                <li class="bg-dark text-white"><span class="minutes">00</span>m</li>
                                <li class="bg-dark text-white"><span class="seconds">00</span>s</li>
                            </ul>
                        </div>
                        <div class="subscribe_bar m-xs-top-15">
                            <p class="text-white">Our website is under construction.
                                <br> We'll be here soon with our new awesome site, subscribe to be notified.</p>
                            <form action="#" method="post">
                                <input type="email" name="email" id="mail" placeholder="Valid E-mail Address" required>
                                <button type="submit">Subscribe</button>
                            </form>
                        </div>
                         <div class="social_share_area m-top-30 m-xs-top-15">
                            <a href="#" class="csi text-white"><i class="ion-social-twitter-outline" aria-hidden="true"></i></a>
                            <a href="#" class="csi text-white"><i class="ion-social-facebook-outline" aria-hidden="true"></i></a>
                            <a href="#" class="csi text-white"><i class="ion-social-googleplus-outline" aria-hidden="true"></i></a>
                            <a href="#" class="csi text-white"><i class="ion-social-dribbble-outline" aria-hidden="true"></i></a>
                            <a href="#" class="csi text-white"><i class="ion-social-reddit-outline" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- >>>>>>>>>>>>>>>> All jQuery Plugins <<<<<<<<<<<<<<<< -->

    <!-- jQuery (necessary for all JavaScript plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/include-all-plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</body>

</html>
